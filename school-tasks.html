<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/school-tasks.css">
</head>
<body>
    <header>
        <button class="btn btn-secondary" id="back-button">Back</button>
        <h1>School Tasks</h1>
        <button class="btn btn-secondary" id ="schoolTask">Add New School Task</button>
    </header>

    <main>
        <dialog id="schoolDialog">
            <form method="dialog" id="school-form">
                <div class="add-new-task-dialog">
                    <label for="school-task">Task:</label>
                    <textarea id="school-task" name="school-task" rows="5" required></textarea>

                    <label for="school-due-date">Due Date:</label>
                    <input type="date" id="school-due-date" name="school-due-date" required />


                </div>
                <div class="dialog-buttons">
                    <button method="dialog" autofocus>Cancel</button>
                    <input type="submit" id="submit-task" name="submit-task" method="dialog" value="Add Task" />
                </div>
            </form>
        </dialog>
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link " id="all-button" href="#">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="home-button" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="work-button" href="#">Work</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="school-button" href="#">School</a>
            </li>
        </ul>
        <table class="table table-dark table-striped">
            <caption>School Tasks</caption>
            <thead>
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>

    <footer>
        <p>Â©2024 Second Fragment Software</p>
    </footer>
    <script src="./assets/javascript/script.js"></script>
    <script src="./assets/javascript/school.js"></script>
</body>
</html>
