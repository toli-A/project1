<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker | All Tasks</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="container py-4">
        <div class="row">
            <div class="col d-flex align-items-center">
                <button class="btn btn-secondary" id="back-button">Back</button>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <h1 class="text-center">All Tasks</h1>
            </div>
            <div class="col d-flex align-items-center justify-content-end">
                <button class="btn btn-outline-dark" id="add-new-task-button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New Task</button>
            </div>
        </div>
    </header>

    <main>
        <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
            <div class="modal-dialog modal-dialog-center" id="add-task-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title">Add New Task</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="container" id="form">
                        <div class="row add-new-task-dialog">
                            <label for="task">Task:</label>
                            <textarea id="task" name="task" rows="5" required></textarea>
        
                            <label for="due-date">Due Date:</label>
                            <input type="date" id="due-date" name="due-date" required/>
        
                            <label for="category">Category:</label>
                            <select id="category" name="category" >
                                <option value="none">--Pick a Category--</option>
                                <option value="home">Home</option>
                                <option value="work">Work</option>
                                <option value="school">School</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="submit-task">Save Task</button>
                </div>
              </div>
            </div>
        </div>

        <ul class="container nav nav-pills nav-fill py-3">
            <li class="nav-item fs-5">
                <a class="nav-link " id="all-button" href="#">All Tasks</a>
            </li>
            <li class="nav-item fs-5">
                <a class="nav-link" id="home-button" aria-current="page" href="#">Home Tasks</a>
            </li>
            <li class="nav-item fs-5">
                <a class="nav-link" id="work-button" href="#">Work Tasks</a>
            </li>
            <li class="nav-item fs-5">
                <a class="nav-link" id="school-button" href="#">School Tasks</a>
            </li>
        </ul>

        <table class="container table table-light table-striped table-hover">
            <caption>All Tasks</caption>
            <thead>
                <tr>
                    <th scope="col">Category</th>
                    <th scope="col">Task</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
         
            </tbody>
        </table>
    </main>

    <footer class="row py-4">
        <div class="col"></div>
        <p class="col-10 text-center text-body-secondary">Â©2024 Second Fragment Software</p>
        <div class="col"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
    <script src="./assets/javascript/all-tasks.js"></script>
</body>
</html>
